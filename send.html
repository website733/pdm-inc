<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDM Sender</title>
<style>
body {
font-family: Arial, sans-serif;
text-align: center;
margin: 20px;
}
form {
max-width: 500px;
margin: auto;
}
input, textarea, button {
width: 100%;
padding: 10px;
margin: 10px 0;
border: 1px solid #ccc;
border-radius: 5px;
}
button {
background-color: #4CAF50;
color: white;
border: none;
cursor: pointer;
}
button:hover {
background-color: #45a049;
}
</style>
</head>
<body>
<h1>PDM Sender</h1>
<form id="sendMessageForm">
<input type="text" id="botToken" placeholder="Entrez le token du bot" required />
<textarea id="message" placeholder="Entrez votre message" rows="5" required></textarea>
<button type="submit">Envoyer</button>
</form>
<p id="status"></p>
<script>
document.getElementById("sendMessageForm").addEventListener("submit", async (e) => {
e.preventDefault();

const botToken = document.getElementById("botToken").value;
const message = document.getElementById("message").value;

try {
const response = await fetch("/send-message", {
method: "POST",
headers: {
"Content-Type": "application/json",
},
body: JSON.stringify({ botToken, message }),
});

const result = await response.json();
document.getElementById("status").textContent = result.message;
} catch (err) {
document.getElementById("status").textContent = "Erreur : " + err.message;
}
});
</script>
</body>
</html>
