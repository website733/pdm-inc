    <script>
        function logSearch(action, result) {
            fetch('/log', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: action,
                    result: result,
                    timestamp: new Date().toISOString()
                }),
            }).catch(err => console.error('Erreur lors de l\'enregistrement :', err));
        }
