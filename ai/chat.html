<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #f4f4f4;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background: #d1e7dd;
            align-self: flex-end;
        }
        .ia-message {
            background: #f8d7da;
            align-self: flex-start;
        }
        #input-container {
            display: flex;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ddd;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        #send-button {
            padding: 10px 15px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Écrivez votre message ici...">
        <button id="send-button">Envoyer</button>
    </div>
    <script>
        const chatContainer = document.getElementById("chat-container");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");

        const API_KEY = "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"; // Remplacez par votre clé API OpenAI
        const API_URL = "https://api.openai.com/v1/chat/completions";

        const addMessage = (message, type) => {
            const messageElement = document.createElement("div");
            messageElement.className = `message ${type}-message`;
            messageElement.textContent = message;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Supprime le message après 22 minutes
            setTimeout(() => {
                messageElement.remove();
            }, 22 * 60 * 1000);
        };

        const getIaResponse = async (userMessage) => {
            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${API_KEY}`,
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{ role: "user", content: userMessage }],
                    }),
                });

                const data = await response.json();
                if (response.ok && data.choices && data.choices[0].message.content) {
                    return data.choices[0].message.content;
                } else {
                    console.error(data);
                    return "Erreur : Impossible d'obtenir une réponse de l'IA.";
                }
            } catch (error) {
                console.error(error);
                return "Erreur : Une erreur s'est produite lors de la connexion à l'API.";
            }
        };

        sendButton.addEventListener("click", async () => {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                addMessage(userMessage, "user");
                userInput.value = "";
                const iaResponse = await getIaResponse(userMessage);
                addMessage(iaResponse, "ia");
            }
        });

        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
